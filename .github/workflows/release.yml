name: Prepare and store binary assets for GitHub repository relases
on:
    release:
        types: [published]
jobs:
    build_test_store:
        name: Build, test, and store the binary
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout source
              uses: actions/checkout@v4
            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                go-version-file: 'go.mod'
            - name: Build
              run: go build -v ./...
            - name: Test
              run: go test
            - name: Store
              uses: softprops/action-gh-release@v2
              if: ${{startsWith(github.ref, 'refs/tags/') }}
              with:
                files: phase1
    
    # Adapted as needed from
    # https://gist.github.com/Daniel-ltw/552b90800b07c22e4a83dfa68ada6318
    # and https://stackoverflow.com/questions/58033366/how-to-get-the-current-branch-within-github-actions
    publish:
        name: Containerize and publish via triggering phase2 repo
        needs: [build_test_store]
        runs-on: ubuntu-latest
        if: ${{startsWith(github.ref, 'refs/tags/') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVENT: phase1-release
          ORG: jkaplowitz
          REPO: mondoo-phase2
        steps:
            - name: Extract current tag name
              shell: bash
              run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
              id: extract_tag
            - name: Trigger phase2 repo
              run: |
                curl -d "{\"event_type\": \"${EVENT}\", \"client_payload\": {\"tag\": \"${{ steps.extract_tag.outputs.tag }}\"}}" -H "Content-Type: application/json" -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github.everest-preview+json" "https://api.github.com/repos/${ORG}/${REPO}/dispatches"
  
